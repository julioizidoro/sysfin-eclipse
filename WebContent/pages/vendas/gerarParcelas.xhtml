<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>
    

 <h:body style="background:white;" > 
        <h:form id="idFrmCadVendas" class="body2" style="font-size: 12px; background-color: white;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Gerar Parcela</title>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<h:panelGrid columns="1" style="margin-left:1%;">
                 <p:outputLabel value="Cliente" for="cliente" class="left"/>
                 <p:inputText id="cliente"  value="#{cadVendasMB.vendas.nomeCliente}"  size="50" class="left" disabled="true"/>
             </h:panelGrid>
             <h:panelGrid columns="1" style="margin-left:60%; margin-top:-9.3%;"> 
                 <p:outputLabel value="Valor Total" for="valortotal" class="left"/>
                 <p:inputText id="valortotal"  value="#{cadVendasMB.vendas.valorLiquido}"  size="12" class="left" disabled="true"/>
             </h:panelGrid>
             <h:panelGrid columns="1" style="margin-left:82%; margin-top:-9.3%;"> 
                 <p:outputLabel value="Saldo" for="saldo" class="left"/>
                 <p:inputText id="saldo"  value="#{gerarParcelaMB.saldoTotal()}"  size="12" class="left" disabled="true"/>
             </h:panelGrid>
             <br />
             <h:panelGrid columns="1" style="margin-left:1%;"> 
                 <p:outputLabel value="Valor Parcela" for="valorparcela" class="left"/>
                 <p:inputText id="valorparcela"  value="#{gerarParcelaMB.contasreceber.valorParcela}"  size="12" class="left"/>
             </h:panelGrid>
             <h:panelGrid columns="1" style="margin-left: 25%;margin-top:-9.5%;">
	            	 <p:outputLabel value="Parcelas" for="parcelas"  /> 
	            	<p:selectOneMenu id="parcelas" style="width:100px;" value="#{gerarParcelaMB.vezes}">
	                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
	                    <f:selectItem itemLabel="1" itemValue="1" />  
	                    <f:selectItem itemLabel="2" itemValue="2" /> 
	                    <f:selectItem itemLabel="3" itemValue="3" />  
	                    <f:selectItem itemLabel="4" itemValue="4" />
	                    <f:selectItem itemLabel="5" itemValue="5" />
	                </p:selectOneMenu>
	            </h:panelGrid>
	            <h:panelGrid style="margin-left:48%; margin-top:-9.5%;">   
	                <p:outputLabel value="Tipo de Doc." for="tipoDoc" class="left2"/>
	                <p:selectOneMenu id="tipoDoc" class="left5" style="width:156px"  value="#{gerarParcelaMB.tipoDocumento}">
	                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
	                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />  
	                    <f:selectItem itemLabel="Débito em Conta" itemValue="debito em conta" /> 
	                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
	                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
	                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
	                    <f:selectItem itemLabel="Depósito" itemValue="Depósito" />
	                </p:selectOneMenu>
             </h:panelGrid>
             <h:panelGrid columns="1" style="margin-left:81%; margin-top:-9.5%;"> 
	            <p:outputLabel value="1° Vencimento" for="venc" class="left3" />  
	            
	            <p:inputMask id="venc" mask="99/99/9999" size="13"  class="left3" value="#{gerarParcelaMB.contasreceber.dataVencimento}">
	                 <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	            </p:inputMask>
            </h:panelGrid>
             <br />
             <p:commandLink value="&nbsp;&nbsp;&nbsp;&nbsp;Selecionar Forma&nbsp;&nbsp;&nbsp;&nbsp;" action="#{cadVendasMB.dadosVenda()}" style="background:#3D9446; font-size:16px;color:white;margin-left:12%; text-decoration:none; border-radius:5px;" title="Selecione Forma">
			</p:commandLink>  
            <p:commandLink id="gerarParcela" value="&nbsp;&nbsp;&nbsp;&nbsp;Gerar Parcela&nbsp;&nbsp;&nbsp;&nbsp;"  action="#{gerarParcelaMB.SalvarParcela()}" update="@all" style="background:#3D9446; margin-left:5%;font-size:16px;color:white;text-decoration:none; border-radius:5px;" title="Gerar Parcela">
			</p:commandLink>
            <p:commandLink value="&nbsp;&nbsp;&nbsp;&nbsp;Sem Parcela&nbsp;&nbsp;&nbsp;&nbsp;"   action="#{gerarParcelaMB.SemParcela()}" style="background:#3D9446; font-size:16px;color:white; margin-left:5%; text-decoration:none; border-radius:5px;" title="Sem Parcela" ajax="false">
			</p:commandLink>
            <br /><br /><br />
            <hr />
             <p:contextMenu for="idparcelas" style="background:white;" ajax="onclick">  
                  <p:menuitem value="Editar"   icon=" ui-icon-pencil"  action="#{gerarParcelaMB.editarParcela(gerarParcelaMB.vendas)}" />
             </p:contextMenu> 
             <p:dataTable id="idparcelas" var="parcelas"  rowStyleClass="tabela" class="tabelaselecionar" value="#{gerarParcelaMB.listaFormapagamento}" 
                          scrollRows="10"  scrollable="true" selection="#{gerarParcelaMB.formapagamento}" rowKey="#{parcelas.idformaPagamento}" scrollHeight="120"   rows="10" style="margin-bottom:20px"> 
                <p:column headerText="Parcela" style=" background:white; color:black; border:none;">
                    <h:outputText value="#{parcelas.parcelaGerada}" style="margin-left:50%;"/> 
                </p:column>
                 <p:column headerText="Tipo" style=" background:white; color:black; border:none;">
                    <h:outputText value="#{parcelas.tipoDocumento}" style="margin-left:50%;"/> 
                </p:column>
                <p:column headerText="Valor Parcela"   style="background:white; color:black; border:none;">
                    <h:outputText value="#{parcelas.valorParcela}" style="margin-left:40%;" styleClass="alinharCenter">
                        <f:convertNumber currencySymbol="" type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Vencimento" style="background:white; color:black; border:none;">
                    <h:outputText  value="#{parcelas.dataVencimento}" style="margin-left:35%;">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText> 
                </p:column>
                 <p:column headerText="N°Doc" style=" background:white; color:black; border:none;">
                    <h:outputText value="#{parcelas.numero}" style="margin-left:50%;"/> 
                </p:column>
                
                
            </p:dataTable>
            <br />
           <p:commandLink title="Confirmar" style="margin-left: 40%;text-decoration: none"   action="#{gerarParcelaMB.Fechar()}" >
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
            <p:commandLink title="Cancelar" style="margin-left: 6%;text-decoration: none" action="#{gerarParcelaMB.Fechar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
		</h:form>
 </h:body>			  
</html>
