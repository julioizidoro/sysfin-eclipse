    <h:head>

            <p:commandLink id="backoffice" value="&nbsp;&nbsp;&nbsp;&nbsp;Back Office&nbsp;&nbsp;&nbsp;&nbsp;"  action="#{cadVendasMB.backOffice()}" update="@all" style="font-size:16px;color:gray;text-decoration:none;border: 2px solid; border-color:#696969;" title="Back Office">

             </h:panelGrid>

             <br />
              <p:dataTable id="idHistoricoRecebimento" var="recebimento"  rowStyleClass="tabela" class="tabelaselecionar" value="#"

                    <h:outputText  value="" style="margin-left:10%;">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText> 
                </p:column>
                <p:column headerText="Tipo" style="width: 80px; background:white; color:black; border:none;">
                    <h:outputText value="#" />

                <p:column headerText="Valor"   style="background:white; color:black; width: 80px; border:none;">
                    <h:outputText value="#" style="margin-left:20%;"/>
                </p:column>

            <br />
            <p:commandLink   action="#{cadVendasMB.formaPagamento()}" style="margin-left:40%;text-decoration:none;" title="Adicionar">
