<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="frmConsultaReceber">
		<br/>  
			<p:commandLink   action="#{contasReceberMB.novaConta()}" style="margin-left:84.8%;text-decoration:none;" title="Novo Lançamento">
				<img src="../../resources/img/iconeplusS.ico" style="border:solid; border-width: 1px; border-color: #3D9446; border-top-left-radius:5px; border-bottom-left-radius:5px;"/>
				
            </p:commandLink>  
            <p:commandLink id="idImagemFiltro"  action="#{contasReceberMB.coresFiltrar()}" update="@all" style="margin-left:-0.4%;margin-top:-10%; text-decoration:none;" title="Filtros">
				<img  src="#{contasReceberMB.imagemFiltro}" style="border:solid; border-width: 1px; border-color: #3D9446;"/>
           		<p:ajax event="dialogReturn" listener="#{contasReceberMB.retornoDialogFiltrar}" update="idTabelaContaReceber"/>
            </p:commandLink>
            <p:commandLink id="idImagemReceber"  action="#{contasReceberMB.novoRecebimentoLote()}" update="idImagemFiltro" style="margin-left:-0.4%;margin-top:-10%; text-decoration:none;" title="Recebimento em lote">
				<img  src="../../resources/img/iconeReceber.jpg" style="border:solid; border-width: 1px; border-color: #3D9446;"/>
				<p:ajax event="dialogReturn" listener="#{contasReceberMB.retornoDialogRecebimentoLote()}" update="idTabelaContaReceber"/>
           	</p:commandLink>
            <p:commandLink   action="#" style="margin-left:-0.4%;margin-top:-10%; text-decoration:none;" title="Importa para excel" ajax="false">
				<img src="../../resources/img/iconeexportS.png" style="border:solid; border-width: 1px; border-color: #3D9446;"/>
				<p:dataExporter type="xls" target="idTabelaContaReceber" fileName="contasReceber" />
            </p:commandLink>
            <p:commandLink   action="#{contasReceberMB.novaImpressao()}" style="margin-left:-0.4%;margin-top:-10%; text-decoration:none;" title="Imprimir">
				<img src="../../resources/img/iconeImprimirS.png" style="border:solid; border-width: 1px; border-color: #3D9446; border-top-right-radius:5px; border-bottom-right-radius:5px;"/>
            </p:commandLink>   
            <br /><br /> 
            
            		<p:contextMenu for="idTabelaContaReceber" style="background:white;" ajax="onclick"> 
                        <p:menuitem value="Cancelar"   icon=" ui-icon-trash"  action="#{contasReceberMB.cancelar(contasReceberMB.contasReceber)}" update="idTabelaContaReceber"/>
                        <p:menuitem value="Editar"  icon=" icon-pencil"  action="#{contasReceberMB.editar(contasReceberMB.contasReceber)}"/>
                        <p:menuitem value="Receber"  icon=" ui-icon-check"  action="#{contasReceberMB.recebimentoConta(contasReceberMB.contasReceber)}"/>
                        <p:menuitem value="Cobrança"  icon=" ui-icon-pencil"  action="#{contasReceberMB.novaCobranca(contasReceberMB.contasReceber)}"/> 
                       <p:menuitem value="Desfazer recebimento"  icon=" ui-icon-pencil"  action="#{contasReceberMB.gerarListaContas()}" actionListener="#{contasReceberMB.desfazerRecebimento(contasReceberMB.contasReceber)}" update="idTabelaContaReceber"/>
                    </p:contextMenu> 
                    <p:dataTable id="idTabelaContaReceber"  var="contasReceber"  value="#{contasReceberMB.listaContasReceber}" style="border:none;" class="tabelacontas" 
                                 scrollRows="10"  scrollable="true" scrollHeight="300" selection="#{contasReceberMB.contasReceber}" selectionMode="single" rowKey="#{contasReceber.idcontasReceber}">
                        
                        <p:column headerText="Status"  style="width:20px; background:#E7EBEB; color:black; border:none;" styleClass="alinharCenter">
                            <p:commandLink>
                                <img src="#{contasReceberMB.verStatus(contasReceber)}" />
                            </p:commandLink>
                        </p:column>  
                        <p:column headerText=" Data Vencimento" sortBy="#{contasReceber.dataVencimento}" style="width:70px;  background:#E7EBEB; color:black; border:none;">
                            <h:outputText  value="#{contasReceber.dataVencimento}" style="margin-left:33%;" > 
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText> 
                        </p:column> 
                        <p:column headerText="Cliente" sortBy="#{contasReceber.nomeCliente}" style="width:200px; background:#E7EBEB; color:black; border:#fff;">
                            <h:outputText value="#{contasReceber.nomeCliente}" style="margin-left:25%;"/> 
                        </p:column> 
                        <p:column headerText="Valor" sortBy="#{contasReceber.valorParcela}" style="width:5%; background:#E7EBEB; color:black; border:none;" >
                            <h:outputText value="R$ #{contasReceber.valorParcela}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Parcela" sortBy="#{contasReceber.numeroParcela}" style="width:26px; background:#E7EBEB; color:black; border:none;" >
                            <h:outputText value="#{contasReceber.numeroParcela}" style="margin-left:10%;"/>
                        </p:column>  
                        <p:column headerText="Unidade" sortBy="#{contasReceber.cliente.nomeFantasia}"   style="width:200px; background:#E7EBEB; color:black; border:none;" styleClass="alinharCenter" >
                             <h:outputText  value="#{contasReceber.cliente.nomeFantasia}" style="margin-right:35%;"/>
                        </p:column> 
                        <p:column headerText="Data Recebimento" sortBy="#{contasReceber.dataPagamento}" style="width:70px; background:#E7EBEB; color:black; border:none;" styleClass="alinharCenter">
                            <h:outputText value="#{contasReceber.dataPagamento}" >
                                <f:convertDateTime parent="dd/MM/yyy"/>
                            </h:outputText>                                    
                        </p:column>
                        <p:column headerText="Valor Recebido" style=" background:#E7EBEB; color:black; border:none;" styleClass="alinharCenter">
                            <h:outputText value="R$ #{contasReceber.valorPago}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>                                     
                        </p:column>
                        <p:column headerText="N° Venda" style="width:5%; background:#E7EBEB; color:black; border:none;" styleClass="alinharCenter">
                             <h:outputText  value="#{contasReceber.vendas.idvendas}"/>                                    
                        </p:column>
                        <p:column headerText="Cob" style="width:4%; background:#E7EBEB; color:black; border:none;" styleClass="alinharCenter">
                            <h:outputText value="#{contasReceber.cobranca.historicocobrancaList.size()}" />                                    
                        </p:column> 
                        <p:column style="width:28px; background:#E7EBEB; color:black; border:none;">
                            <p:selectBooleanCheckbox value="#{contasReceber.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <br />
                    <h:panelGrid  style="width:18%; margin-left: 35%; background-color:white; border-radius:5px; border-left:solid; border-left-color:red;">
	                	<br />
			            <tt style="margin-left:10%; font:bold; font-size:14px; color:black; font-family: 'Pacifico',cursive;">Total Contas Vencidas</tt>
			            <br />
			              <h:outputText id="contasVenc" size="20" maxlength="100" class="totallancamentos" value="R$ #{calculosContasMB.crVencidas}"  readonly="true"/>
	        		</h:panelGrid>
	        		<h:panelGrid  style="width:20%;  margin-left:55%; margin-top: -7%; background-color:white; border-radius:5px; border-left:solid; border-left-color:green;">
	        			<br />
			            <tt style="margin-left: 10%; font-size: 14px; color: black; font-family: 'Pacifico',cursive;">Total Contas a Vencer</tt>
			            <br/>
			            <h:outputText id="contasVencer" size="20" maxlength="100" class="totallancamentos" value="R$ #{calculosContasMB.crVencer}" readonly="true"/>
	        		</h:panelGrid>
	        		<h:panelGrid  style="width:20%;  margin-left:77%; margin-top: -7%; background-color:white; border-radius:5px; border-left:solid; border-left-color:blue;">
	        			<br />
			            <tt style="margin-left: 10%; font-size: 14px; color: black; font-family: 'Pacifico',cursive;">Total Contas a Receber</tt> 
			            <br/>
			            <h:outputText id="contasReceber" size="20" maxlength="100" class="totallancamentos" value="R$ #{calculosContasMB.crTotal}"  readonly="true"/>
			             
	        		</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
