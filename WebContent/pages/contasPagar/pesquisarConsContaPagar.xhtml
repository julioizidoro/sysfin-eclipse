<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

 <h:body > 
 		
        <h:form id="idFrmPesquisaConsContaPagar" class="body2" style="font-size: 12px; background-color: #E7EBEB;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Nova Pesquisa</title>
            
            <h:panelGrid>
            		<br />
                    <p:selectOneMenu  id="cliente"  style="width: 200px;margin-left: 2%"  value="#{pesquisaConsContasPagarMB.cliente}" converter="ClienteConverter"
                             filter="true" filterMatchMode="startsWith" panelStyle="width:180px">
                    <f:selectItem  itemLabel="Unidade" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{pesquisaConsContasPagarMB.listaCliente}" var="clienteselecionado" itemLabel="#{clienteselecionado.nomeFantasia}" itemValue="#{clienteselecionado}"/>
                    <f:attribute name="listaCliente" value="#{pesquisaConsContasPagarMB.listaCliente}"/>
                </p:selectOneMenu>  
           </h:panelGrid> 
           <h:panelGrid columns="6"  style="margin-left: 1%; marign-top:-70%;"> 
                    <p:inputMask id="dataIni" mask="99/99/9999"  size="15" maxlength="15" value="#{pesquisaConsContasPagarMB.dataInicio}" class="tabelaRecebimento"  placeholder="Data Inicial" >
                          <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputMask>

                    <p:inputMask id="dataFinal"  mask="99/99/9999" size="15" maxlength="15" class="left6" value="#{pesquisaConsContasPagarMB.dataFinal}"  placeholder="Data Final">
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputMask>
                    <p:selectBooleanCheckbox  class="left" value="#{pesquisaConsContasPagarMB.liberadas}" style="margin-left: 4%"/>
                    <h:outputText value="Liberadas"  style="margin-left: 1%"/>
                    <p:selectBooleanCheckbox   value="#{pesquisaConsContasPagarMB.autorizadas}" style="margin-left: 4%"/>
                    <h:outputText value="Autorizadas"  style="margin-left: 1%"/>
           </h:panelGrid>
                     
                    
                    <hr />
                    <p:commandLink title="Pesquisar" style="margin-left: 40%;text-decoration: none" update="@all"  action="#{pesquisaConsContasPagarMB.pesquisar()}" >
                    	<img src="../../resources/img/confirmarS.png" width="50" height="50"/>
                	</p:commandLink>
                    <p:commandLink title="Cancelar" style="margin-left: 3%;text-decoration: none" action="#{cadContasPagarMB.cancelar()}" >
                    	<img src="../../resources/img/cancelarS.png" width="50" height="50"/>
                	</p:commandLink>
		</h:form> 
</h:body>
</html>
