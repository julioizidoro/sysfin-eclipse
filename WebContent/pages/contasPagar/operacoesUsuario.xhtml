<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

 <h:body > 
        <h:form id="idFrmOperacoesUsuario" class="body2" style="font-size: 12px; background-color: white;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Operações por Usuário</title>
            <br />
            
            <h:panelGrid columns="2"  style="margin-left:1%;">
            	<p:outputLabel value="Usuário Cadastrou"/>
            	<p:inputText value="#{contasReceberMB.contasReceber.usuario.nome}" size="31"/>
            </h:panelGrid>
            <h:panelGrid columns="2"  style="margin-left:69%; margin-top:-6.2%;">
            	<p:outputLabel value="Data e Hora"/>
            	<p:inputMask mask="99/99/9999" value="" size="10"/>
            </h:panelGrid>
            <br />
             <h:panelGrid columns="2"  style="margin-left:2%;">
            	<p:outputLabel value="Usuário Agendou"/>
            	<p:inputText value="#" size="31"/>
            </h:panelGrid>
            <h:panelGrid columns="2"  style="margin-left:69%; margin-top:-6.2%;">
            	<p:outputLabel value="Data e Hora"/>
            	<p:inputMask mask="99/99/9999" value="" size="10"/>
            </h:panelGrid>
            <br />
             <h:panelGrid columns="2"  style="margin-left:3.2%;">
            	<p:outputLabel value="Usuário Liberou"/>
            	<p:inputText value="#" size="31"/>
            </h:panelGrid>
            <h:panelGrid columns="2"  style="margin-left:69%; margin-top:-6.2%;">
            	<p:outputLabel value="Data e Hora"/>
            	<p:inputMask mask="99/99/9999" value="" size="10"/>
            </h:panelGrid>
             <br />
             <h:panelGrid columns="2"  style="margin-left:1%;">
            	<p:outputLabel value="Usuário Autorizou"/>
            	<p:inputText value="#" size="31"/>
            </h:panelGrid>
            <h:panelGrid columns="2"  style="margin-left:69%; margin-top:-6.2%;">
            	<p:outputLabel value="Data e Hora"/>
            	<p:inputMask mask="99/99/9999" value="" size="10"/>
            </h:panelGrid>
            <br />
            <hr />
            <br />
            <p:commandLink title="Fechar" style="margin-left: 45%;text-decoration: none" action="#{operacoesUsuarioMB.voltar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
        </h:form>
 </h:body>
</html>
