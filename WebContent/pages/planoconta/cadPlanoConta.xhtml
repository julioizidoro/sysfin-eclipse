<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>
    

 <h:body style="background:white;" > 
        <h:form id="idFrmCadContasPagar" class="body2" style="font-size: 12px; background-color: white;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Novo Pagamento</title>
            
            <h:panelGrid columns="2" style="margin-left:2%;">
                 <p:outputLabel value="Número" for="numero"  class="left3"/>
                 <p:inputText id="numero" size="8"  class="left3" value="#{cadPlanoContaMB.planocontas.numeroConta}"/>
                 </h:panelGrid>
            <h:panelGrid columns="2" style="margin-left:43.2%; margin-top:-5.7%;"> 
            	<p:outputLabel value="Tipo plano de conta" for="tplanoconta"  class="left5"  />   
             	<p:selectOneMenu id="tplanoconta" class="left" style="width:220px"  value="#{cadPlanoContaMB.tipoPlanoContas}" converter="TipoPlanoContasConverter">
                	<f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{cadPlanoContaMB.listarTipoPlanoContas}" var="tipoSelecionado" itemLabel="#{tipoSelecionado.descricao}" itemValue="#{tipoSelecionado}"/>
                	<f:attribute name="listaTipoPlanoContas" value="#{cadPlanoContaMB.listarTipoPlanoContas}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <br />
             <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição" for="descricao" class="left3" />
                    <p:inputText size="87" id="descricao"  class="left3"  value="#{cadPlanoContaMB.planocontas.descricao}"/>
             </h:panelGrid>
              <br /><br /><br /><br /><br /><br />
              <hr />
              <br />
              <p:commandLink title="Confirmar" style="margin-left: 40%;text-decoration: none" ajax="false" action="#{cadPlanoContaMB.salvarPlanoContas()}" > 
                    <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
              </p:commandLink>
              <p:commandLink title="Cancelar" style="margin-left: 5%;text-decoration: none" action="#{cadPlanoContaMB.cancelar()}" >
                    <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
              </p:commandLink>
              <br></br>
        </h:form>
</h:body>
</html>
