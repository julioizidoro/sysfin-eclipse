<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head><meta charset="utf-8"/>  
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        <title>Login SysFin</title> 
        <link href="resources/css/cssLogin.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="resources/img/iconeLogoNavegador.jpg" type="image/x-icon" />
    </h:head> 
    <h:body> 
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="resources/img/ajax-carregando.gif" />
        </p:dialog>
        <h:form class="login">
            <div id="tudo">
            	<img src="resources/img/loginSysfiiin.jpg" width="80%" />
            	<h:panelGrid style="margin-top:-46%; margin-left:80%;"> 
                    <p:outputLabel value="Nome do usuÃ¡rio" for="nome"  class="meio"/>
                </h:panelGrid>
                <h:panelGrid style=" margin-left:80%;"> 
                    <p:inputText id="nome" size="27"  class="meio" value="#{usuarioLogadoMB.usuario.login}"  required="required" requiredMessage="Campo Obrigatorio"/>
                </h:panelGrid>
                <h:panelGrid style=" margin-left:80%;">
                    <p:outputLabel value="Senha" for="senha"  class="meio"/>
                </h:panelGrid>
                <h:panelGrid style=" margin-left:80%;">
                    <p:password id="senha" size="27"  class="meio" value="#{usuarioLogadoMB.usuario.senha}" required="required" requiredMessage="Campo Obrigatorio"/>
                </h:panelGrid> 
                <h:panelGrid columns="2" style="margin-left:87.5%; margin-top:1%;">
                	<p:commandLink title="Entra" style="text-decoration: none" action="#{usuarioLogadoMB.validarUsuario()}" >
                		<img src="resources/img/botaoEntra.png" width="33" height="33"/>
            		</p:commandLink>
            		<p:commandLink title="Alterar Senha" style="margin-left: 85%;text-decoration: none" action="#{usuarioLogadoMB.validarTrocarSenha()}" >
                		<img src="resources/img/botaoAlterar.png" width="33" height="33"/>
            		</p:commandLink>
                
                </h:panelGrid>
            </div>
        </h:form>
    </h:body> 
</html>
