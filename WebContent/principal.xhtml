<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SysFIN</title>
        <link href="resources/css/css.css" rel="stylesheet" media="screen" />
        <link href="../../resources/css/css.css" rel="stylesheet" media="screen" />
    </h:head>

    <h:body style="color:#E7EBEB !important;">
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="resources/img/ajax-carregando.gif" />
        </p:dialog>
            <h:form>
         <div id="tudo" style="color:#E7EBEB !important;">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <br></br>
        
        <div class="menu">
        
        	<img src="resources/img/usuariologado.png" style="width: 1.2%; margin-left:1%;"/>
        	<h:outputText value="Bem Vindo" style="font-size:14px; margin-left:0.5%;" />,
        	 <h:outputText style="font-size:14px;" value="#{usuarioLogadoMB.usuario.nome}" />
        	<tt style="margin-left: 35%; font-size: 30px; font-family: 'Pacifico',cursive;">SysFin</tt>
        	<p:commandLink   action="#" style="margin-left:32%;" title="Adicionar">
                    <img src="resources/img/adicionarmenu.png" width="32" height="32" /> 
                    <p:ajax event="dialogReturn" update="@all"/>
            </p:commandLink>
        
        </div>
        <br />
        <h:panelGrid class="menu2" columns="2" style="background:#1A1A1A;font-family: 'Economica', sans-serif; margin-left:0.4%;margin-top:0.3%;" responsive="true">
        
        	 <p:commandLink id="ajax" action="#{menuMB.principal()}" style="text-decoration:none;">
           		<img src="resources/img/iconeHome.png" style="width: 10%;"/>
        		<h:outputText value="Visão Geral" style="font-size:16px; margin-left:5%;"/>
    		 </p:commandLink>
    		 <br />
    		 <p:commandLink id="aja"  actionListener="#" style="text-decoration:none;">
           		<img src="resources/img/iconeclientes.png" style="width: 10%;"/>
        		<h:outputText value="Área do cliente" style="font-size:16px; margin-left:5%;"/>
    		 </p:commandLink>
    		 <br />
        	 <p:panelMenu styleClass="ui-panelmenu"> 
        		<p:submenu  style="background:transparent; font-size:16px; color:white;  margin-top=-30%; font:normal;" label="Contas a Pagar">
        			<p:menuitem value="Novo Lançamento" action="#{contasPagarMB.novaContaTelaPrincipal()}" update="growl"/> 
            		<p:menuitem value="Lançamentos" action="#{menuMB.contasPagar()}" update="growl"/>
            		<p:menuitem value="Relatório" actionListener="#{contasPagarMB.novaImpressaoPrincipal()}"/>
        		</p:submenu>
        		<p:submenu label="Contas a Receber" style="font-size:16px;">
        			<p:menuitem value="Novo Lançamento" action="#{contasReceberMB.novaContaReceberTelaPrincipal()}" update="growl"/> 
            		<p:menuitem value="Lançamentos" action="#{menuMB.consContasReceber()}"/>
            		<p:menuitem value="Relatório" actionListener="#{contasReceberMB.novaImpressaoContasReceberTelaPrincipal()}"/>
        		</p:submenu>
        		<p:separator /> 
        		<p:submenu label="Vendas" style="font-size:16px;">
        		</p:submenu>
        		<p:submenu label="Cadastro" style="font-size:16px;">
                    <p:menuitem value="Cliente"/>
                    <p:menuitem value="Banco"/>
                    <p:menuitem value="Tipo de plano de conta"/>
                    <p:menuitem value="Plano de conta" />
            	</p:submenu>
            	<p:submenu label="Outros Lançamentos" style="font-size:16px;">
                    
            	</p:submenu>
            	<p:submenu label="Relatórios" style="font-size:16px;">
                    
            	</p:submenu>
    		</p:panelMenu>
    		<br />
    		<p:link id="ajaxx"  target="_blank" style="text-decoration:none;" href="http://www.financemate.com.br/"  ajax="false">
           		<img src="resources/img/iconeinfo.png" style="width: 10%;"/>
        		<h:outputText value="Sobre a Financemate" style="font-size:16px; margin-left:5%;"/>
    		</p:link>
    		
        </h:panelGrid> 
        </div>
		</h:form>

	<ui:insert name="corpo"> 
	        <h:form>
	                <h:panelGrid id="idReceberHoje" style="width:25%; margin-left: 18%; background-color:white; border-radius:5px;">
	                	<br />
			            <b style="margin-left:10%; font:bold; color:black;">A receber hoje</b>
			            <br /><br />
			            <h:panelGrid style="margin-left:35%;" rendered="#{!calculosContasMB.habilitarDesabilitarCompraTelaPrincipal(calculosContasMB.crVencendo)}">
			            	<h:outputText value="R$ #{calculosContasMB.crVencendo}" style="font-size:18px; color:green;"/>
			            	<br />
			            </h:panelGrid>
			            <h:panelGrid style="margin-left:35%;" rendered="#{calculosContasMB.habilitarDesabilitarCompraTelaPrincipal(calculosContasMB.crVencendo)}">
			            	<p:outputLabel value="Você não possui recebimentos hoje" style="margin-left:-20%; font-size:11px; color:black;"/>
			            	<p:commandLink  action="#{contasReceberMB.novaContaReceberTelaPrincipal()}" style="color:black;">
        						<h:outputText value="Gerar Venda" style="font-size:18px; color:black;"/>
        						<p:ajax event="dialogReturn" listener="#{contasReceberMB.retornoDialogNovoPrincipal(calculosContasMB.crVencendo)}" update="idReceberHoje"/>
    		 				</p:commandLink> 
			            </h:panelGrid>
			            <br />
			            <h:panelGrid style="margin-left:9%; font-size:12px; color:black;">
			             	<p:outputLabel value="Restante"/> 
			            </h:panelGrid> 
			            <h:panelGrid style="color:black; margin-left:70%; margin-top:-9%; font-size:12px;">
			            	<p:outputLabel  value="R$ #{calculosContasMB.crVencer}"/>
			            </h:panelGrid> 
	        		</h:panelGrid>
	        		<h:panelGrid id="idPagarHoje" style="width:25%;  margin-left: 47%; margin-top: -13.5%; background-color:white; border-radius:5px;">
	        			<br />
			            <b style="margin-left:10%; font:bold; color:black;">A pagar hoje</b>
			            <br/><br />
			            <h:panelGrid style="margin-left:35%;" rendered="#{!calculosContasMB.habilitarDesabilitarCompraTelaPrincipal(calculosContasMB.cpVencendo)}">
			            	
			            	<h:outputText value="R$ #{calculosContasMB.cpVencendo}" style=" font-size:18px; color:red;"/>
			            	<br />
			            </h:panelGrid> 
			            <h:panelGrid style="margin-left:35%;" rendered="#{calculosContasMB.habilitarDesabilitarCompraTelaPrincipal(calculosContasMB.cpVencendo)}">
			            	<p:outputLabel value="Você não possui pagamentos hoje" style="margin-left:-20%; font-size:11px; color:black;"/>
			            	<p:commandLink ajax="false" action="#{contasPagarMB.novaContaTelaPrincipal()}" style="color:black;">
        						<h:outputText value="Gerar Compra" style="font-size:18px; color:black;"/>
        						<p:ajax event="dialogReturn" listener="#{contasPagarMB.retornoDialogNovoPrincipal(calculosContasMB.cpVencendo)}" update="idPagarHoje"/>
    		 				</p:commandLink>
			            </h:panelGrid>  
			            <br />
			            <h:panelGrid style="margin-left:9%; font-size:12px; color:black;">
			             	<p:outputLabel value="Restante"/> 
			            </h:panelGrid> 
			            <h:panelGrid style="color:black; margin-left:70%; margin-top:-9%; font-size:12px;">
			            	<p:outputLabel  value="R$ #{calculosContasMB.cpVencer}"/>
			            </h:panelGrid>
	        		</h:panelGrid>
	        		<br />
	                <h:panelGrid columns="1" columnClasses="left,right" style="width:54%; margin-left: 18%; background-color:white; position:static; border-radius:5px;">
	    				<br />
	    				<p:chart class="grafico" type="line" model="#{grafico.animatedModel1}" style="width:99%; position:relative;" responsive="true"/>
	    				<br />
					</h:panelGrid>
					<br />
					<h:panelGrid  style="width:25%; margin-left: 18%; background-color:white; border-radius:5px;">
	                <br/>
			            <b style="margin-left:10%; font-size:12px; color:black;">Todos os recebimentos em atraso</b>
			            <br /><br />
			            <h:outputText value="R$ #{calculosContasMB.crVencidas}" style="color:green; margin-left:10%; font-size:28px;"/>
			            <br /><br />
	        		</h:panelGrid> 
	        		<h:panelGrid  style="width:25%; margin-left: 47%; margin-top:-11.2%; background-color:white; border-radius:5px;">
	        		<br/>
			            <b style="margin-left:10%; font-size:12px; color:black;">Todos os pagamentos em atraso</b>
			            <br /><br />
			            <h:outputText value="R$ #{calculosContasMB.cpVencidas}" style="margin-left:10%; font-size:28px; color:red;"/>
			            <br /><br />
	        		</h:panelGrid> 
					<br />
					<h:panelGrid columns="1" columnClasses="left,right" style="width:54%; height: 200px; margin-left: 18%; background-color:white; border-radius:5px;">
						<br />
						<p:chart type="bar" model="#{grafico.animatedModel2}" style="width:99%;" responsive="true"/>
						<br />
	                </h:panelGrid>
	            </h:form>
	            <hr style="color:#DEE2E2;"/>
	            <br/><br/>
    </ui:insert>
   </h:body>
</html>
